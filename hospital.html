<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Care Companion - Hospital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card" style="max-width: 800px; width: 100%;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 data-i18n="hospital_module">Hospital & Appointments</h2>
                <button onclick="window.location.href='dashboard.html'" class="secondary"
                    style="width: auto; padding: 10px 15px;">
                    <i class="fas fa-arrow-left"></i> <span data-i18n="back">Back</span>
                </button>
            </div>

            <div class="card" style="background: rgba(0,0,0,0.03); margin-bottom: 20px; text-align: left;">
                <h3 class="mb-1">KG Hospital - Appointment Center</h3>
                <p>Check your upcoming appointments or book a new one.</p>

                <div id="appointmentList" style="margin-top: 15px;">
                    <!-- Appointments will be listed here -->
                </div>
            </div>

            <div class="card" style="text-align: left; margin-bottom: 20px;">
                <h3><i class="fas fa-file-medical"></i> Clinical Health Summaries</h3>
                <p>Generate intelligence reports for the elder's status.</p>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button onclick="generateReport('positive')" class="secondary">Positive Health Report</button>
                    <button onclick="generateReport('detailed')" class="secondary"
                        style="background: var(--primary-color); color:white;">Detailed Risk Report (PDF)</button>
                </div>
                <div id="reportDisplay"
                    style="margin-top: 15px; padding: 15px; background: var(--card-bg); color: var(--text-color); border: 1px solid var(--primary-color); border-left: 4px solid var(--primary-color); display:none; font-size: 0.9rem; line-height: 1.6; white-space: pre-wrap;">
                </div>
            </div>

            <div class="card" style="text-align: left;">
                <h3>Book New Appointment</h3>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button onclick="bookAppointment('10:00 AM')" class="primary">10:00 AM</button>
                    <button onclick="bookAppointment('02:00 PM')" class="primary">02:00 PM</button>
                    <button onclick="bookAppointment('04:30 PM')" class="primary">04:30 PM</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/chatbot-engine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadAppointments();
            // Ensure hospital role is active
            elderCareChatbot.setRole('hospital');
        });

        async function generateReport(type) {
            const display = document.getElementById('reportDisplay');
            display.style.display = 'block';
            display.innerText = "Analyzing health data and generating report...";

            const apiKey = CONFIG.getApiKey();
            if (!apiKey) {
                display.innerText = "Error: Please set API Key in Settings to generate clinical reports.";
                return;
            }

            const prompt = type === 'positive'
                ? "Generate a concise positive health summary for this elder to reassure the family."
                : "Generate a detailed clinical risk assessment report. Mention falls, medicine adherence, and vital stability. Mark as PDF Ready.";

            try {
                const response = await elderCareChatbot.generateResponse(prompt, apiKey, 'en', false);
                display.innerText = response;
            } catch (e) {
                display.innerText = "Error generating report. Please try again.";
            }
        }

        function loadAppointments() {
            const list = document.getElementById('appointmentList');
            const appointments = JSON.parse(localStorage.getItem('elderAppointments') || '[]');

            list.innerHTML = '';
            if (appointments.length === 0) {
                list.innerHTML = '<p style="color: grey;">No upcoming appointments.</p>';
            } else {
                appointments.forEach(a => {
                    const item = document.createElement('div');
                    item.className = 'card';
                    item.style.marginBottom = '10px';
                    item.style.padding = '10px 15px';
                    item.style.display = 'flex';
                    item.style.justifyContent = 'space-between';
                    item.style.alignItems = 'center';
                    item.style.backgroundColor = 'var(--card-bg)';
                    item.style.color = 'var(--text-color)';
                    item.style.maxWidth = '100%';

                    item.innerHTML = `
                        <div>
                            <strong>${a.hospital}</strong><br>
                            <small>${a.time}</small>
                        </div>
                        <div style="color: green; font-weight: bold;">${a.status}</div>
                    `;
                    list.appendChild(item);
                });
            }
        }

        function bookAppointment(time) {
            const appointments = JSON.parse(localStorage.getItem('elderAppointments') || '[]');
            appointments.push({
                id: Date.now(),
                hospital: 'KG Hospital',
                time: time,
                status: 'Booked'
            });
            localStorage.setItem('elderAppointments', JSON.stringify(appointments));
            loadAppointments();
            speak(`Appointment booked at KG Hospital for ${time}.`);
        }
    </script>
</body>

</html>
