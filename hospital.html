<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Care Companion - Hospital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card" style="max-width: 800px; width: 100%;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 data-i18n="hospital_module">Hospital & Appointments</h2>
                <button onclick="window.location.href='dashboard.html'" class="secondary"
                    style="width: auto; padding: 10px 15px;">
                    <i class="fas fa-arrow-left"></i> <span data-i18n="back">Back</span>
                </button>
            </div>

            <div class="card" style="background: rgba(0,0,0,0.03); margin-bottom: 20px; text-align: left;">
                <h3 class="mb-1">KG Hospital - Appointment Center</h3>
                <p>Check your upcoming appointments or book a new one.</p>

                <div id="appointmentList" style="margin-top: 15px;">
                    <!-- Appointments will be listed here -->
                </div>
            </div>

            <div class="card" style="text-align: left;">
                <h3>Book New Appointment</h3>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button onclick="bookAppointment('10:00 AM')" class="primary">10:00 AM</button>
                    <button onclick="bookAppointment('02:00 PM')" class="primary">02:00 PM</button>
                    <button onclick="bookAppointment('04:30 PM')" class="primary">04:30 PM</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadAppointments();
        });

        function loadAppointments() {
            const list = document.getElementById('appointmentList');
            const appointments = JSON.parse(localStorage.getItem('elderAppointments') || '[]');

            list.innerHTML = '';
            if (appointments.length === 0) {
                list.innerHTML = '<p style="color: grey;">No upcoming appointments.</p>';
            } else {
                appointments.forEach(a => {
                    const item = document.createElement('div');
                    item.className = 'card';
                    item.style.marginBottom = '10px';
                    item.style.padding = '10px 15px';
                    item.style.display = 'flex';
                    item.style.justifyContent = 'space-between';
                    item.style.alignItems = 'center';
                    item.style.backgroundColor = 'white';
                    item.style.maxWidth = '100%';

                    item.innerHTML = `
                        <div>
                            <strong>${a.hospital}</strong><br>
                            <small>${a.time}</small>
                        </div>
                        <div style="color: green; font-weight: bold;">${a.status}</div>
                    `;
                    list.appendChild(item);
                });
            }
        }

        function bookAppointment(time) {
            const appointments = JSON.parse(localStorage.getItem('elderAppointments') || '[]');
            appointments.push({
                id: Date.now(),
                hospital: 'KG Hospital',
                time: time,
                status: 'Booked'
            });
            localStorage.setItem('elderAppointments', JSON.stringify(appointments));
            loadAppointments();
            speak(`Appointment booked at KG Hospital for ${time}.`);
        }
    </script>
</body>

</html>
