<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Care Companion - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <h1 data-i18n="app_title" class="mb-2">Elder Care Companion</h1>

            <!-- Login Container -->
            <div id="login-container">
                <h2 data-i18n="login_title" class="mb-1">Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" data-i18n-placeholder="username" placeholder="Username" required
                        autocomplete="username">
                    <input type="password" id="password" data-i18n-placeholder="password" placeholder="Password"
                        required autocomplete="current-password">

                    <button type="submit" data-i18n="login_btn">Login</button>
                    <p style="margin-top: 1rem; font-size: 0.9rem;">
                        New User? <a href="#" id="showRegister" style="color: var(--primary-color);">Register here</a>
                    </p>
                </form>
            </div>

            <!-- Register Container (Hidden by default) -->
            <div id="register-container" style="display: none;">
                <h2 class="mb-1">Register</h2>
                <form id="registerForm">
                    <input type="text" id="reg-username" placeholder="Choose Username" required autocomplete="username">
                    <input type="password" id="reg-password" placeholder="Choose Password" required
                        autocomplete="new-password">

                    <button type="submit">Register</button>
                    <p style="margin-top: 1rem; font-size: 0.9rem;">
                        Already have an account? <a href="#" id="showLogin" style="color: var(--primary-color);">Login
                            here</a>
                    </p>
                </form>
            </div>

            <div style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
                <label for="langSelect" data-i18n="language">Language</label>
                <select id="langSelect" style="padding: 10px; border-radius: 8px; font-size: 1rem; margin-top: 5px;">
                    <option value="en">English</option>
                    <option value="ta">தமிழ்</option>
                </select>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Language Toggle Logic for Login Page
        const langSelect = document.getElementById('langSelect');
        const currentSettings = getSettings();
        langSelect.value = currentSettings.lang;

        langSelect.addEventListener('change', (e) => {
            const newLang = e.target.value;
            const s = getSettings();
            s.lang = newLang;
            saveSettings(s);
        });

        // Basic placeholder translation helper
        document.addEventListener('DOMContentLoaded', () => {
            // Additional translation for placeholders if needed
            const inputs = document.querySelectorAll('input[data-i18n-placeholder]');
            const lang = getSettings().lang;
            inputs.forEach(input => {
                const key = input.getAttribute('data-i18n-placeholder');
                if (TRANSLATIONS[lang][key]) input.placeholder = TRANSLATIONS[lang][key];
            });
        });
    </script>
</body>

</html>
