<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Care Companion - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="card" style="max-width: 600px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 data-i18n="profile">My Profile</h2>
                <button onclick="window.location.href='dashboard.html'" class="secondary"
                    style="width: auto; padding: 10px 15px;">
                    <i class="fas fa-arrow-left"></i> <span data-i18n="back">Back</span>
                </button>
            </div>

            <div style="text-align: center; margin-bottom: 20px;">
                <i class="fas fa-user-circle" style="font-size: 5rem; color: var(--primary-color);"></i>
            </div>

            <form id="profileForm" style="text-align: left;">
                <div class="mb-1">
                    <label>Full Name</label>
                    <input type="text" id="pName" placeholder="Name">
                </div>

                <div class="mb-1">
                    <label>Age</label>
                    <input type="number" id="pAge" placeholder="Age">
                </div>

                <div class="mb-1">
                    <label>Medical Conditions</label>
                    <input type="text" id="pConditions" placeholder="e.g. Diabetes, Hypertension">
                </div>

                <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ccc;">

                <h3 class="mb-1">Emergency Contact</h3>
                <div class="mb-1">
                    <label>Contact Name</label>
                    <input type="text" id="pContactName" placeholder="Son/Daughter Name">
                </div>
                <div class="mb-1">
                    <label>Contact Phone</label>
                    <input type="tel" id="pContactPhone" placeholder="+91 99999 99999">
                </div>

                <button type="submit" data-i18n="save">Save Profile</button>

                <button type="button" onclick="deleteProfile()" class="alert"
                    style="margin-top: 15px; background-color: #d64545;">
                    <i class="fas fa-trash"></i> Delete Profile
                </button>
            </form>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profile = JSON.parse(localStorage.getItem('elderProfile') || '{}');
            if (profile.name) document.getElementById('pName').value = profile.name;
            if (profile.age) document.getElementById('pAge').value = profile.age;
            if (profile.conditions) document.getElementById('pConditions').value = profile.conditions;
            if (profile.contactName) document.getElementById('pContactName').value = profile.contactName;
            if (profile.contactPhone) document.getElementById('pContactPhone').value = profile.contactPhone;
        });

        const form = document.getElementById('profileForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const profile = {
                name: document.getElementById('pName').value,
                age: document.getElementById('pAge').value,
                conditions: document.getElementById('pConditions').value,
                contactName: document.getElementById('pContactName').value,
                contactPhone: document.getElementById('pContactPhone').value
            };
            localStorage.setItem('elderProfile', JSON.stringify(profile));
            alert('Profile Saved');
        });

        function deleteProfile() {
            localStorage.removeItem('elderProfile');
            document.getElementById('profileForm').reset();

            const btn = document.querySelector('button[onclick="deleteProfile()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Deleted';
            setTimeout(() => btn.innerHTML = originalText, 2000);
        }
    </script>
</body>

</html>
