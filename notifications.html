<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Care Companion - Notifications</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container"
        style="background: radial-gradient(circle at top left, var(--secondary-color), transparent);">
        <div class="card fade-in" style="max-width: 800px; border-top: 5px solid var(--primary-color);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <i class="fas fa-bell" style="color: var(--primary-color); font-size: 2rem;"></i>
                    <h2 style="margin: 0; color: var(--text-color);">Notifications</h2>
                </div>
                <button onclick="window.location.href='dashboard.html'" class="secondary"
                    style="width: auto; padding: 10px 20px;">
                    <i class="fas fa-arrow-left"></i> <span data-i18n="back">Back</span>
                </button>
            </div>

            <div id="notifList" style="text-align: left;">
                <!-- Notifications injected here -->
            </div>

            <button onclick="clearNotifs()" class="secondary" style="margin-top: 20px;">Clear All</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadNotifs();
        });

        function loadNotifs() {
            const list = document.getElementById('notifList');
            const notifs = JSON.parse(localStorage.getItem('elderNotifications') || '[]');

            list.innerHTML = '';
            if (notifs.length === 0) {
                list.innerHTML = '<p class="text-center">No new notifications.</p>';
                return;
            }

            notifs.forEach(n => {
                const item = document.createElement('div');
                item.className = 'card';
                item.style.marginBottom = '10px';
                item.style.padding = '15px';
                item.style.maxWidth = '100%';

                // Color code based on type
                let borderLeft = '5px solid var(--primary-color)';
                if (n.type === 'danger') borderLeft = '5px solid var(--error-color)';
                if (n.type === 'success') borderLeft = '5px solid var(--success-color)';

                item.style.borderLeft = borderLeft;
                item.style.textAlign = 'left';
                item.className = 'card fade-in';
                item.style.marginBottom = '10px';
                item.style.padding = '20px';
                item.style.maxWidth = '100%';
                // Remove redundant box shadow if handled by class
                item.style.boxShadow = '0 2px 5px rgba(0,0,0,0.05)';

                item.innerHTML = `
                    <h3>${n.title}</h3>
                    <p>${n.message}</p>
                    <small style="color: grey">${new Date(n.time).toLocaleString()}</small>
                `;
                list.appendChild(item);
            });
        }

        function clearNotifs() {
            localStorage.setItem('elderNotifications', '[]');
            loadNotifs();
        }
    </script>
</body>

</html>
