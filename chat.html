<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Care Companion - Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .page-layout {
            display: flex;
            height: 90vh;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        /* Sidebar Styling */
        .chat-sidebar {
            width: 280px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .new-chat-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            transition: background 0.2s;
            margin-top: 0;
        }

        .new-chat-btn:hover {
            background: var(--primary-hover);
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .session-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            color: var(--text-color);
            position: relative;
        }

        .session-item:hover {
            background: var(--secondary-color);
        }

        .session-item.active {
            background: rgb(232, 248, 245);
            /* Mint tint */
            color: var(--primary-color);
            font-weight: 500;
            border-left: 4px solid var(--primary-color);
        }

        .session-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }

        .delete-session {
            opacity: 0;
            color: var(--text-muted);
            padding: 5px;
            transition: all 0.2s;
        }

        .session-item:hover .delete-session {
            opacity: 1;
        }

        .delete-session:hover {
            color: var(--error-color);
        }

        /* Chat Area Styling */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            position: relative;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-color);
            /* Pure White */
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            background: #F8F9FA;
            color: var(--text-color);
            align-self: flex-start;
            border-top-left-radius: 0;
            border: 1px solid #E9ECEF;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .message.user {
            background: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.2);
        }

        .chat-input-area {
            padding: 15px 20px;
            background: var(--card-bg);
            border-top: 1px solid rgba(46, 204, 113, 0.1);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            margin: 0;
        }

        #chatInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            font-size: 1rem;
            background: white;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            transition: all 0.2s;
        }

        #chatInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }

        /* Mobile Sidebar Toggle */
        .sidebar-toggle {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 20px;
            z-index: 1000;
            background: var(--card-bg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 900px) {
            .chat-sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                height: 100vh;
                z-index: 1001;
            }

            .chat-sidebar.open {
                left: 0;
            }

            .sidebar-toggle {
                display: flex;
            }

            .page-layout {
                height: 85vh;
            }
        }
    </style>
</head>

<body>

    <div class="container" style="padding: 20px; justify-content: flex-start;">
        <div class="page-layout">
            <!-- Sidebar -->
            <div class="chat-sidebar" id="chatSidebar">
                <div class="sidebar-header">
                    <button class="new-chat-btn" onclick="startNewChat()">
                        <i class="fas fa-plus"></i> New Chat
                    </button>
                </div>
                <div class="sessions-list" id="sessionsList">
                    <!-- Sessions go here -->
                </div>
            </div>

            <!-- Main Chat -->
            <div class="chat-main">
                <div
                    style="padding: 20px 25px; border-bottom: 1px solid rgba(46, 204, 113, 0.1); display: flex; justify-content: space-between; align-items: center; background: white;">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div
                            style="width: 45px; height: 45px; background: var(--secondary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-robot" style="color: var(--primary-color); font-size: 1.4rem;"></i>
                        </div>
                        <div>
                            <h2 data-i18n="chat" style="margin: 0; font-size: 1.2rem;">Companion Chat</h2>
                            <div
                                style="display: flex; align-items: center; gap: 5px; font-size: 0.75rem; color: var(--primary-color); font-weight: 600;">
                                <div
                                    style="width: 8px; height: 8px; background: var(--primary-color); border-radius: 50%;">
                                </div> AI Online
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button id="clearChatBtn" onclick="clearChat()" class="secondary"
                            style="width: auto; padding: 10px 18px; font-size: 0.9rem; border-color: var(--error-color); color: var(--error-color); display: none;">
                            <i class="fas fa-trash-alt"></i> Clear
                        </button>
                        <button onclick="window.location.href='dashboard.html'" class="secondary"
                            style="width: auto; padding: 10px 18px; font-size: 0.9rem;">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>

                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages" style="background: var(--bg-color);">
                        <!-- Messages go here -->
                    </div>
                    <div class="chat-input-area"
                        style="padding: 20px 25px; background: white; border-top: 1px solid rgba(46, 204, 113, 0.1);">
                        <button class="icon-btn mic" id="micBtn" onclick="toggleMic()"
                            style="background: var(--secondary-color); color: var(--primary-color); font-size: 1.2rem;">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <input type="text" id="chatInput" placeholder="Type a message or use the microphone..."
                            autocomplete="off"
                            style="border-radius: 30px; padding: 15px 25px; border: 2px solid var(--secondary-color);">
                        <button class="icon-btn send" onclick="sendMessage()"
                            style="background: var(--primary-color); color: white; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Toggle -->
        <button class="icon-btn sidebar-toggle" onclick="toggleSidebar()" style="color: var(--primary-color);">
            <i class="fas fa-history"></i>
        </button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/config.js"></script>
    <script src="js/chatbot-engine.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const micBtn = document.getElementById('micBtn');
        const sessionsList = document.getElementById('sessionsList');
        const chatSidebar = document.getElementById('chatSidebar');
        let isListening = false;

        // Fallback for when API is not configured or offline
        const FALLBACK_RESPONSES = {
            'en': "I am having trouble connecting to my brain. Please check your internet connection or API settings.",
            'ta': "என்னால் இணையத்துடன் இணைக்க முடியவில்லை. தயவுசெய்து உங்கள் இணைய இணைப்பைச் சரிபார்க்கவும்."
        };

        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('elderUser') || '{}');
            updateLastActivity();

            // 1. Initial UI Setup
            renderSessions();
            loadActiveSession();

            // 2. Setup Role-specific features
            const role = elderCareChatbot.getRole();
            if (role === 'caregiver' || role === 'hospital') {
                const clearBtn = document.getElementById('clearChatBtn');
                if (clearBtn) clearBtn.style.display = 'block';
            }

            // 3. Proactive Alerts Check (Throttled to 2 mins to save API quota)
            setInterval(checkProactiveAlerts, 120000);

            window.addEventListener('storage', (e) => {
                const keysToWatch = ['elderFallStatus', 'elderDetectedObjects', 'elderSOSActive'];
                if (keysToWatch.includes(e.key)) {
                    checkProactiveAlerts();
                }
            });
        });

        function renderSessions() {
            const sessions = elderCareChatbot.sessions;
            sessionsList.innerHTML = '';

            sessions.forEach(session => {
                const item = document.createElement('div');
                item.className = `session-item ${session.id === elderCareChatbot.activeSessionId ? 'active' : ''}`;
                item.onclick = () => switchSession(session.id);

                const title = document.createElement('span');
                title.className = 'session-title';
                title.innerText = session.title;

                const deleteBtn = document.createElement('i');
                deleteBtn.className = 'fas fa-trash delete-session';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    elderCareChatbot.deleteSession(session.id);
                    renderSessions();
                    loadActiveSession();
                };

                item.appendChild(title);
                item.appendChild(deleteBtn);
                sessionsList.appendChild(item);
            });
        }

        function loadActiveSession() {
            chatMessages.innerHTML = '';
            const history = elderCareChatbot.conversationHistory;

            if (history.length === 0) {
                showGreeting();
            } else {
                history.forEach(item => {
                    if (item.user) addMessage(item.user, 'user');
                    if (item.bot) addMessage(item.bot, 'bot');
                });
            }
            renderSessions(); // Update active class
        }

        function showGreeting() {
            const profile = elderCareChatbot.getUserProfile();
            const role = elderCareChatbot.getRole();
            const lang = getSettings().lang || 'en';
            const user = JSON.parse(localStorage.getItem('elderUser') || '{}');
            const timeOfDay = elderCareChatbot.getTimeOfDay();

            let greeting = '';
            if (role === 'caregiver') {
                greeting = `Hi ${user.username || 'Caregiver'}, would you like to know how your elder, ${profile.name}, is doing?`;
            } else if (role === 'hospital') {
                greeting = `Hi Doctor, how can I assist you with ${profile.name}'s data today?`;
            } else if (lang === 'ta') {
                const tamilGreeting = timeOfDay === 'morning' ? 'காலை வணக்கம்' :
                    timeOfDay === 'afternoon' ? 'மதிய வணக்கம்' :
                        timeOfDay === 'evening' ? 'மாலை வணக்கம்' : 'இரவு வணக்கம்';
                greeting = `${tamilGreeting}, ${profile.name}! நான் உங்கள் பராமரிப்பு உதவியாளர். நான் உங்களுக்கு எப்படி உதவ முடியும்?`;
            } else {
                const engGreeting = timeOfDay === 'morning' ? 'Good morning' :
                    timeOfDay === 'afternoon' ? 'Good afternoon' :
                        timeOfDay === 'evening' ? 'Good evening' : 'Good evening';
                greeting = `${engGreeting}, ${profile.name}! I am your care companion. How can I help you today?`;
            }
            addMessageAndSave(greeting, 'bot');
            speak(greeting);
        }

        function startNewChat() {
            elderCareChatbot.startNewSession();
            loadActiveSession();
            if (window.innerWidth <= 900) toggleSidebar();
        }

        function switchSession(id) {
            elderCareChatbot.loadSession(id);
            loadActiveSession();
            if (window.innerWidth <= 900) toggleSidebar();
        }

        function toggleSidebar() {
            chatSidebar.classList.toggle('open');
        }

        function checkProactiveAlerts() {
            elderCareChatbot.checkForProactiveAlerts((message) => {
                addMessageAndSave(message, 'bot');
                speak(message);
            });
        }

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;

            updateLastActivity();
            addMessageAndSave(text, 'user', false, true);
            chatInput.value = '';

            const lang = getSettings().lang || 'en';
            const instantResponse = await elderCareChatbot.getInstantResponse(text, lang);
            if (instantResponse) {
                // Ensure history is updated for both user and bot message
                elderCareChatbot.conversationHistory.push({ user: text, bot: instantResponse });
                elderCareChatbot.saveHistory();
                addMessage(instantResponse, 'bot');
                speak(instantResponse);
                renderSessions(); // In case title updated
                return;
            }

            const loadingId = addMessage(lang === 'ta' ? "சிந்திக்கிறேன்..." : "Thinking...", 'bot', true);

            try {
                const apiKey = CONFIG.getApiKey();
                if (!apiKey) throw new Error("No API Key");

                const response = await elderCareChatbot.generateResponse(text, apiKey, lang);
                removeMessage(loadingId);
                addMessageAndSave(response, 'bot', false, true);
                speak(response);
                renderSessions(); // Update title
            } catch (error) {
                console.error("Chat Send Error:", error);
                removeMessage(loadingId);
                let errorMsg = "I'm having a bit of trouble, but I am still watching over you.";

                if (error.message.includes("API Key")) {
                    errorMsg = "⚠️ API Key Error: Please go to Settings and check your Google Gemini API key.";
                } else if (error.message.includes("quota") || error.message.includes("429")) {
                    errorMsg = "⚠️ API Quota Full: You have reached the free limit for this minute. Please wait 60 seconds and try again.";
                } else if (error.message.includes("404")) {
                    errorMsg = "⚠️ Model Error: The selected AI model was not found. Please refresh.";
                } else if (error.message.includes("Failed to fetch")) {
                    errorMsg = "⚠️ Connection Error: Please check your internet connection.";
                }

                addMessage(errorMsg, 'bot');
                speak(errorMsg);
            }
        }

        function addMessage(text, sender, isLoading = false) {
            const div = document.createElement('div');
            div.className = `message ${sender} ${isLoading ? 'loading-msg' : ''}`;
            div.innerText = text;
            if (isLoading) div.id = 'msg-' + Date.now();
            chatMessages.appendChild(div);
            // Auto scroll
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return div.id;
        }

        function addMessageAndSave(text, sender, isLoading = false, uiOnly = false) {
            const id = addMessage(text, sender, isLoading);
            if (!uiOnly && !isLoading) {
                if (sender === 'user') elderCareChatbot.conversationHistory.push({ user: text });
                else elderCareChatbot.conversationHistory.push({ bot: text });
            }
            elderCareChatbot.saveHistory();
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function clearChat() {
            elderCareChatbot.clearHistory();
            loadActiveSession();
        }

        function updateLastActivity() {
            localStorage.setItem('elderLastActivity', new Date().toISOString());
        }

        function toggleMic() {
            if (isListening) return;
            micBtn.classList.add('listening');
            isListening = true;
            startSpeechRecognition((text) => {
                chatInput.value = text;
                micBtn.classList.remove('listening');
                isListening = false;
                sendMessage();
            });
            setTimeout(() => {
                micBtn.classList.remove('listening');
                isListening = false;
            }, 8000);
        }
    </script>
</body>

</html>
