<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Care Companion - Fall Detection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #camContainer {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border: 5px solid var(--primary-color);
            border-radius: 12px;
            overflow: hidden;
        }

        video {
            width: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 2;
        }

        canvas {
            display: none;
            /* Processing only */
        }

        .monitor-bar {
            height: 10px;
            width: 100%;
            background: #ddd;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .monitor-val {
            height: 100%;
            width: 0%;
            background: var(--success-color);
            transition: width 0.1s;
        }
    </style>
</head>

<body>

    <div class="container"
        style="background: radial-gradient(circle at top right, var(--secondary-color), transparent);">
        <div class="card fade-in" style="max-width: 800px; border-top: 5px solid var(--primary-color);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <i class="fas fa-person-falling" style="color: var(--primary-color); font-size: 2rem;"></i>
                    <h2 style="margin: 0; color: var(--text-color);">Fall Detection Monitor</h2>
                </div>
                <button onclick="window.location.href='dashboard.html'" class="secondary"
                    style="width: auto; padding: 10px 20px;">
                    <i class="fas fa-arrow-left"></i> <span data-i18n="back">Back</span>
                </button>
            </div>

            <p class="mb-2">Monitoring for sudden movements. Shake camera or fall to test.</p>

            <div id="camContainer">
                <video id="webcam" autoplay playsinline muted></video>
                <div class="overlay">
                    <i class="fas fa-circle-notch fa-spin"></i> Active Monitoring
                </div>
            </div>

            <div class="monitor-bar">
                <div class="monitor-val" id="motionLevel"></div>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <small style="color:grey;">Motion Intensity</small>
                <small id="impactStatus" style="color:var(--error-color); font-weight: bold; visibility: hidden;">IMPACT
                    DETECTED!</small>
            </div>

            <div class="monitor-bar" style="margin-top: 20px;">
                <div class="monitor-val" id="stillnessLevel" style="background: var(--primary-color); width: 0%;"></div>
            </div>
            <small style="color:grey; display:block; margin-top:5px;">Stability Analysis (Waiting for impact...)</small>

            <canvas id="motionCanvas"></canvas>

            <!-- Manual Demo Trigger -->
            <button onclick="simulateFall()" class="alert" style="margin-top: 20px;">
                <i class="fas fa-exclamation-triangle"></i> Simulate Fall
            </button>
        </div>
    </div>

    <!-- Alert Modal -->
    <!-- Alert Modal -->
    <div id="fallModal"
        style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(231, 76, 60, 0.95); z-index: 999; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; backdrop-filter: blur(5px);">
        <div
            style="background: white; padding: 40px; border-radius: 20px; color: var(--text-color); box-shadow: 0 20px 50px rgba(0,0,0,0.3); max-width: 90%; width: 400px;">
            <i class="fas fa-exclamation-circle fa-beat"
                style="font-size: 5rem; color: var(--error-color); margin-bottom: 20px;"></i>
            <h1 data-i18n="fall_detected" style="color: var(--error-color); margin-bottom: 10px;">FALL DETECTED!</h1>
            <p style="font-size: 1.2rem; margin-bottom: 30px;">Calling Emergency Contact in <br><span id="countdown"
                    style="font-size: 3rem; font-weight: bold; color: var(--error-color);">10</span>s</p>

            <button onclick="cancelFall()"
                style="background: var(--primary-color); color: white; width: 100%; padding: 15px; font-size: 1.2rem; border-radius: 12px; border: none; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);">
                I AM OKAY
            </button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/config.js"></script>
    <script src="js/chatbot-engine.js"></script>
    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('motionCanvas');
        const ctx = canvas.getContext('2d');
        const motionBar = document.getElementById('motionLevel');
        let isMonitoring = false;
        let lastImageData = null;
        let countdownTimer = null;
        let fallTriggered = false;
        let impactDetected = false;
        let impactTime = 0;
        let stillnessCount = 0;
        let recoveryCheckActive = false;
        let calibrationFrames = 0;
        let avgBackgroundMotion = 0;

        // --- CALIBRATED THRESHOLDS (Aggressive for zero falses) ---
        const IMPACT_THRESHOLD = 65; // Massive spike required
        const STILLNESS_THRESHOLD = 10; // Must be VERY still
        const STILLNESS_REQUIRED_FRAMES = 45; // ~3-4 seconds of total stillness required after impact
        const CALIBRATION_PERIOD = 50; // Use first 50 frames to understand room noise

        // Start Camera
        navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } })
            .then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadeddata', startMonitoring);
            })
            .catch(err => console.error("Camera denied", err));

        function startMonitoring() {
            canvas.width = 100; // Low res for performance
            canvas.height = 75;
            isMonitoring = true;
            loop();
        }

        function loop() {
            if (!isMonitoring || fallTriggered) return;

            // Draw current frame small
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            if (lastImageData) {
                const motionScore = calculateMotion(lastImageData, imageData);

                // --- Phase 0: Calibration ---
                if (calibrationFrames < CALIBRATION_PERIOD) {
                    avgBackgroundMotion = (avgBackgroundMotion * calibrationFrames + motionScore) / (calibrationFrames + 1);
                    calibrationFrames++;
                    updateUI(motionScore, true);
                    lastImageData = imageData;
                    requestAnimationFrame(loop);
                    return;
                }

                updateUI(motionScore, false);

                // --- Phase 1: High Velocity Impact Check ---
                if (!impactDetected) {
                    document.getElementById('impactStatus').style.visibility = 'hidden';
                    document.getElementById('stillnessLevel').style.width = '0%';

                    // Must exceed background noise + very high threshold
                    if (motionScore > IMPACT_THRESHOLD) {
                        impactDetected = true;
                        impactTime = Date.now();
                        stillnessCount = 0;
                        document.getElementById('impactStatus').style.visibility = 'visible';
                        console.log("Impact Spike Detected. Monitoring for Stillness...");
                    }
                } else {
                    // Phase 2: Post-Impact Stillness Requirement
                    // If they are moving around right after "impact", it's a false alarm (e.g. sitting down fast)
                    const stillnessPercent = (stillnessCount / STILLNESS_REQUIRED_FRAMES) * 100;
                    document.getElementById('stillnessLevel').style.width = stillnessPercent + '%';

                    if (motionScore < (avgBackgroundMotion + 5)) {
                        stillnessCount++;
                    } else if (motionScore > (IMPACT_THRESHOLD / 2)) {
                        // RECOVERY DETECTED: If they move significantly, they are okay or it was a false alarm
                        console.log("Recovery or continued movement detected. Cancelling alert path.");
                        impactDetected = false;
                        stillnessCount = 0;
                        document.getElementById('impactStatus').style.visibility = 'hidden';
                    }

                    // TRIGGER ONLY IF STAYS STILL
                    if (stillnessCount >= STILLNESS_REQUIRED_FRAMES) {
                        triggerFallSequence();
                    }

                    // TIME OUT (If unsure, don't alert)
                    if (Date.now() - impactTime > 6000) {
                        impactDetected = false;
                        stillnessCount = 0;
                        document.getElementById('impactStatus').style.visibility = 'hidden';
                    }
                }
            }

            lastImageData = imageData;
            requestAnimationFrame(loop);
        }

        function calculateMotion(img1, img2) {
            let score = 0;
            const data1 = img1.data;
            const data2 = img2.data;
            // Iterate steps to save CPU
            for (let i = 0; i < data1.length; i += 16) {
                const diff = Math.abs(data1[i] - data2[i]); // Check R channel diff
                if (diff > 30) score++;
            }
            // Normalize roughly
            return Math.min(100, (score / (data1.length / 16)) * 100);
        }

        function updateUI(score, isCalibrating) {
            motionBar.style.width = score + '%';
            if (isCalibrating) {
                motionBar.style.backgroundColor = 'var(--secondary-color)';
                return;
            }
            if (score > IMPACT_THRESHOLD) {
                motionBar.style.backgroundColor = 'red';
            } else {
                motionBar.style.backgroundColor = 'var(--success-color)';
            }
        }

        function triggerFallSequence() {
            if (fallTriggered) return;
            fallTriggered = true;

            // Store fall status for chatbot context
            localStorage.setItem('elderFallStatus', 'detected');
            localStorage.setItem('elderLastFallTime', new Date().toISOString());

            simulateFall(); // Re-use UI logic
        }

        function simulateFall() {
            fallTriggered = true;
            document.getElementById('fallModal').style.display = 'flex';

            // Speak alert via Intelligent Chatbot
            if (typeof elderCareChatbot !== 'undefined') {
                elderCareChatbot.checkForProactiveAlerts((message) => {
                    speak(message);
                });
            } else {
                // Fallback to basic alert if engine fails
            }

            count = 10; // More time for user to cancel fake alerts
            updateCount();

            if (countdownTimer) clearInterval(countdownTimer);
            countdownTimer = setInterval(() => {
                count--;
                updateCount();
                if (count <= 0) {
                    confirmFall();
                }
            }, 1000);
        }

        function updateCount() {
            document.getElementById('countdown').innerText = count;
        }

        function cancelFall() {
            clearInterval(countdownTimer);
            document.getElementById('fallModal').style.display = 'none';

            // Clear fall status - user is okay
            localStorage.setItem('elderFallStatus', 'not_detected');
            localStorage.removeItem('elderLastFallTime');

            // Cooldown before monitoring again
            setTimeout(() => {
                fallTriggered = false;
                impactDetected = false;
                stillnessCount = 0;
                lastImageData = null;
                loop();
            }, 3000);
        }

        function confirmFall() {
            clearInterval(countdownTimer);
            // Redirect to SOS page with auto trigger
            window.location.href = 'sos.html?auto=true';
        }
    </script>
</body>

</html>
